<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameWorks Portfolio - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050816;
      color: #f5f5f5;
      line-height: 1.6;
      background-image: url(/Cute\ Ninja.jpeg);
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

   
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(10, 15, 45, 0.62); 
      z-index: -1;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(5, 8, 22, 0.95);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
    justify-content: space-between;
      padding: 12px 24px;
    }

    header h2 {
      font-size: 1.3rem;
      color: #ffcc33;
    }

    nav a {
      margin-left: 16px;
      text-decoration: none;
      color: #e0e0e0;
      font-size: 0.95rem;
      padding: 6px 10px;
      border-radius: 4px;
      transition: 0.2s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      transform: translateY(-1px);
    }

    nav a.active {
      background: #ffcc33;
      color: #050816;
      font-weight: bold;
    }

    main {
      max-width: 1000px;
      margin: 80px auto 40px;
      padding: 0 16px;
    }

    .hero {
      min-height: 65vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 0;
    }

    .hero h1 {
      font-size: clamp(2.8rem, 6vw, 4.5rem);
      margin-bottom: 16px;
      text-shadow: 0 4px 20px rgba(0,0,0,0.8);
      font-weight: 900;
      color: #ffffff;
    }

    .hero h2 {
      font-size: clamp(1.8rem, 4.5vw, 2.8rem);
      margin-bottom: 16px;
      color: #ffcc33;
      text-shadow: 0 3px 15px rgba(0,0,0,0.9);
      font-weight: 700;
    }

    .hero p {
      max-width: 660px;
      margin: 0 auto 10px;
      color: #eeeeee;
      font-size: 1.15rem;
      text-shadow: 0 2px 10px rgba(0,0,0,0.7);
    }

    #npc-box {
      margin: 80px auto 0;
      text-align: center;
      padding: 48px 36px;
      background: rgba(20, 20, 35, 0.82);
      border: 1px solid rgba(255, 255, 255, 0.14);
      border-radius: 22px;
      width: 85%;
      max-width: 860px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }

    #npc-box h3 {
      margin-bottom: 14px;
      font-size: 2rem;
      color: #ffcc33;
    }

    #npc-box p {
      margin-bottom: 32px;
      font-size: 1.2rem;
      color: #f5f5f5;
    }

    .cta-button {
      display: inline-block;
      background: #000;
      color: #ffcc33;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 18px 48px;
      border-radius: 50px;
      border: 3px solid #ffcc33;
      text-decoration: none;
      transition: all 0.35s ease;
      box-shadow: 0 0 25px rgba(255, 204, 51, 0.6);
    }

    .cta-button:hover {
      background: #ffcc33;
      color: #000;
      box-shadow: 0 0 40px rgba(255, 204, 51, 0.9);
      transform: translateY(-4px) scale(1.05);
    }

    footer {
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      text-align: center;
      padding: 40px 20px;
      font-size: 0.95rem;
      color: #bbbbbb;
      margin-top: 120px;
    }

    @media (max-width: 700px) {
      header { flex-direction: column; align-items: flex-start; }
      nav { margin-top: 12px; }
      nav a { margin-left: 0; margin-right: 12px; }
      main { margin-top: 100px; }
      #npc-box { width: 92%; padding: 36px 24px; }
      .cta-button { padding: 16px 40px; font-size: 1.15rem; }
    }
  </style>
</head>
<body>

  <header>
    <h2>GameWorks Portfolio</h2>
    <nav>
      <a class="active" href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="skills.html">Skills</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-text">
        <h1>Welcome to My Game Developer Portfolio</h1>
        <h2>Hello, I'm a Game Developer</h2>
        <p>Creating immersive game experiences with passion and innovation.</p>
      </div>
    </section>

    <section id="npc-box">
      <h3>NPC: Hey Traveler!</h3>
      <p>Want to see the worlds I've created?</p>
      <a href="projects.html" class="cta-button">
        VIEW MY WORK
      </a>
    </section>
  </main>

  <footer>
    ©️ GameWorks Portfolio
  </footer>

</body>
</html>
